<div 
*ngIf="listFavorites"
class="row">

    <div 
    *ngFor="let item of listFavorites"
    class="card mb-3" style="max-width: auto;">
        <div class="row g-0">
          <div class="col-md-4">
            <img 
            [src]="item.imgUrl | loadimg:'w':200"  
            class="img-fluid" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">
                  {{ item.name }}
                </h5>
              <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p> 
               <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
            
              <p class="card-text"><small class="text-muted"> {{ item.date | date: 'yyyy' }}</small></p>

             <div>
                 <button
                 (click)="removeMovieToFavorites(item.id)"
                 class="btn btn-danger"
                 >
                     Eliminar de favoritos
                 </button>
             </div>
            </div>
          </div>
        </div>
      </div>

</div>
